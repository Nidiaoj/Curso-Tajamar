<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .control-grup {
            padding: .4rem;
        }
        .control-grup label {
            display: inline-block;
            width: 20%;
            min-width: 10rem;
        }
        .control-grup input {
            width: 40%;
            min-width: 10rem;
        }
        .control-grup:not(type="button") {
            width: 40%;
            min-width: 10rem;
        }
        /* input:focus {
            border-bottom-color: crimson;
        } */
    </style>
</head>
<body>
    <header>
        <h1>Ejemplo de formulario</h1>
    </header>
    <main>
        <form action="" method="GET">
            <fieldset>
                <legend>Datos personales</legend>
                <div class="control-grup">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre_user" id="nombre" maxlength="20" autofocus required >
                </div>
                <div class="control-grup">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido_user" id="apellido" placeholder="Escribe tus dos apellidos" 
                    maxlength="20" required>
                </div>
                <div class="control-grup">
                    <label for="correo">Email</label>
                    <input type="text" name="correo_user" id="correo">
                </div>
                <div class="control-grup">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password_user" id="password" minlength="6" maxlength="10">
                </div>  
                  
            </fieldset>
            <fieldset>
                <legend>Otros datos</legend>
                <textarea name="datos" id="datos" cols="30" rows="10"></textarea>
            </fieldset>
            <fieldset>
                    <legend>Datos Académicos</legend>
                    <div class="control-grup">
                        <label for="Curso">Curso</label>
                        <input type="text" name="Curso_user" id="curso" value="Desarrollo Web">
                    </div>
                    <div class="check-grup">
                        <input type="checkbox" name="isok" id="isok">
                        <label for="isok">Estoy deacuerdo</label>
                    </div>
                    <div class="check-grup">
                        <input type="checkbox" name="isok2" id="isok2">
                        <label for="isok2">Tambien Estoy deacuerdo</label>
                    </div> 
                    <legend>Que turno quieres</legend> 
                    <div class="radio-grup">
                        <input type="radio" name="turno" id="mañana" value="mañana">
                        <label for="mañana">Mañana</label>
                        <input type="radio" name="turno" id="tarde" value="tarde">
                        <label for="tarde">Tarde</label>
                        <input type="radio" name="turno" id="noche" value="noche">
                        <label for="noche">Noche</label>
                    </div>
                    <div class="control-grup">
                        <label for="curso">Selecciona un curso</label>
                        <select name="curso" id="curso">
                            <option value="001">Desarrollo Web</option>
                            <option value="002">Diseño Web</option>
                            <option value="003">Seguridad informatica</option>
                        </select>
                   </div>
                </fieldset>               
                <div class="control-grup">
                    <button type="submit">Enviar</button>
                    <!-- <input type="submit" value="Enviar"> -->
                    <button type="submit">Saludar</button>
                   <!--  <input type="button" value="Saludar"> -->
                    <button type="reset">Borrar</button>
                   <!--  <input type="reset" value="Borrar"> -->  
                </div>
            
        </form>
    </main>
</body>
</html>
